{% extends "base.html" %}

{% block title %}Add New Employee Records{% endblock title %}

{% block content %}
<div class="col-md-12">

    <form method="POST" class="post-form" enctype="multipart/form-data" action="{% url 'add_visit' %}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    {{ form.as_p }}
                </div>
            </div>

            <div class="form-group row" style="display:flex; gap:30px;">
                <label class="col-sm-1 col-form-label" ></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
